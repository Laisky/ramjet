<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Twitter Utils</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="https://s3.laisky.com/static/gargantua/css/libs-edee677d7d.min.css">
    <link rel="stylesheet" type="text/css" href="https://s1.laisky.com/static/highlight/9.15.8/default.min.css">
    <style>
        body {
            overflow-y: scroll;
        }

        article {
            width: 90%;
            padding: 10px;
            float: none;
        }
    </style>
</head>

<body style="margin: 10px;">
    <form action="/twitter/status/search/" method="post" accept-charset="utf-8" enctype="multipart/form-data">
        <div class="form-group">
            <label for="text">Twitter Status Text:</label>
            <input type="text" name="text" />

            <input type="submit" value="搜索" />
        </div>
    </form>

    <article>
        {% for tweet in tweets %}
            <div class="list-group">
                <a href="https://app.laisky.com/twitter/status/{{tweet['id_str']}}/" class="list-group-item">
                    <h4 class="list-group-item-heading">{{tweet.get('user', {}).get('name', '佚名')}}:</h4>
                    <p class="list-group-item-text">{{tweet['text']}}</p>
                </a>
            </div>
        {% endfor %}
    </article>

    <script src="https://s1.laisky.com/static/jquery/2.2.2/jquery.min.js"
        type="6bd07f0ae05bc03c75fd42b9-text/javascript"></script>
    <script src="https://s1.laisky.com/static/twitter-bootstrap/3.3.6/js/bootstrap.min.js"
        type="6bd07f0ae05bc03c75fd42b9-text/javascript"></script>
    <script src="https://s1.laisky.com/static/babel-polyfill/6.23.0/polyfill.min.js"
        type="6bd07f0ae05bc03c75fd42b9-text/javascript"></script>
</body>

<script type="text/javascript">
</script>

</html>
