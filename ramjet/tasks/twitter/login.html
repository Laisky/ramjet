<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramjet Login</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>

<body>
    <p id="info">{{ info }}</p>
</body>
<script type="text/javascript">
    (function(){
        fetch('https://blog.laisky.com/api/user/ramjet-login/?token={{token}}', {
            credentials: 'include',
            cache: 'no-cache'
        })
            .then(function() {
                document.getElementById('info').textContent = 'gargantua login ok';
                location.href = 'https://blog.laisky.com/';
            });
    })();
</script>

</html>
