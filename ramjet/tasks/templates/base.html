<!DOCTYPE HTML>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Twitter Utils{% endblock %}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="https://s3.laisky.com/static/gargantua/css/libs-edee677d7d.min.css">
    <link rel="stylesheet" type="text/css" href="https://s1.laisky.com/static/highlight/9.15.8/default.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://s3.laisky.com/static/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    {% block css %}
    <style>
        html {
            font-size: 16px;
            word-break: break-all;
        }

        body {
            margin: 10px;
            overflow-y: scroll;
            font-size: 16px;
        }

        article {
            width: 90%;
            padding: 10px;
            float: none;
        }
    </style>
    {% endblock %}
    {% endblock %}
</head>

<body class="container-fluid" style="padding: 10px;">
    {% block body %}
    <form action="/twitter/status/search/" method="post" accept-charset="utf-8" enctype="multipart/form-data">
        <div class="form-group">
            <label for="text">Twitter Status Text:</label>
            <input type="text" name="text" />

            <input type="submit" value="搜索" />
        </div>
    </form>

    <article>
        {% for tweet in tweets %}
        <div class="list-group">
            <a href="/twitter/status/{{tweet['id_str']}}/" class="list-group-item">
                <h4 class="list-group-item-heading">{{tweet.get('user', {}).get('name', '佚名')}}:</h4>
                <p class="list-group-item-text">{{tweet['text']}}</p>
            </a>
        </div>
        {% endfor %}

        <hr />
    </article>

    {% endblock %}
    <script src="https://s2.laisky.com/static/jquery/3.5.1/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
    <script src="https://s1.laisky.com/static/twitter-bootstrap/4.6.0/js/bootstrap.min.js" type="text/javascript">
    </script>
    <script src="https://s1.laisky.com/static/babel-polyfill/6.23.0/polyfill.min.js" type="text/javascript"></script>
</body>

{% block js %}
<script type="text/javascript">
</script>
{% endblock %}

</html>
