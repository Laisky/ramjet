<!DOCTYPE HTML>
<html lang="en">

<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}Twitter Utils{% endblock %}</title>
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link rel="stylesheet" type="text/css" href="https://s3.laisky.com/static/gargantua/css/libs-edee677d7d.min.css">
        <link rel="stylesheet" type="text/css" href="https://s1.laisky.com/static/highlight/9.15.8/default.min.css">
        <link rel="stylesheet" type="text/css"
            href="https://s3.laisky.com/static/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        {% block css %}
        <style>
            html {
                font-size: 16px;
                word-break: break-all;
            }

            body {
                margin: 10px;
                overflow-y: scroll;
                font-size: 16px;
            }

            article {
                width: 90%;
                padding: 10px;
                float: none;
            }
        </style>
        {% endblock %}
    {% endblock %}
</head>

<body class="container-fluid" style="padding: 10px;">
    {% block body %}
    {% endblock %}
    <script src="https://s2.laisky.com/static/jquery/3.5.1/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
    <script src="https://s1.laisky.com/static/twitter-bootstrap/4.6.0/js/bootstrap.min.js" type="text/javascript">
    </script>
    <script src="https://s1.laisky.com/static/babel-polyfill/6.23.0/polyfill.min.js" type="text/javascript"></script>
</body>

<script type="text/javascript">
    window.GraphqlAPI = "https://blog.laisky.com/graphql/query/";
</script>

{% block js %}
<script type="text/javascript">
</script>
{% endblock %}

</html>
