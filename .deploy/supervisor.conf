[program:ramjet]
user=laisky
command=/www/ramjet/venv/bin/python -m ramjet
startsecs=0
stopwaitsecs=0
autostart=true
autorestart=true
istopasgroup=true=true
killasgroup=true
numprocs=1
stdout_logfile_maxbytes=10M
stderr_logfile_maxbytes=10M
stdout_logfile_backups=2
stderr_logfile_backups=2
stdout_logfile=/var/log/supervisor/ramjet.log
stderr_logfile=/var/log/supervisor/ramjet.err
